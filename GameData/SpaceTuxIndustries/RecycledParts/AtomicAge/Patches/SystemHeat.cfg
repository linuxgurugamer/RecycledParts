@PART[radiatorRadialSmall]:NEEDS[SystemHeat]
{
	MODULE
	{
		name = ModuleSystemHeat
		volume = 0.43 // m^3
		@volume *= 0.04
		moduleID = radiator
		iconName = Icon_Radiator
		ignoreTemperature = true
	}
	!MODULE[ModuleAnimateHeat] {}
	MODULE
	{
		name = ModuleSystemHeatColorAnimator
		moduleID = heat
		useRate = false
		animRate = 1
		shaderProperty = _EmissiveColor
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 0
			key = 0.4 1 2.27 0
			key = 1 1
		}
		greenCurve
		{
			key = 0 0
			key = 0.2 0 0 2.18
			key = 0.6 1 2.36 0
			key = 1 1
		}
		blueCurve
		{
			key = 0 0
			key = 0.4 0 0 2.18
			key = 0.8 1 2.41 0
			key = 1 1
		}
		alphaCurve
		{
			key = 0 1
			key = 1 1
		}
	}
	@MODULE[ModuleActiveRadiator]
	{
		@name = ModuleSystemHeatRadiator
		moduleID = radiator
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = default
		scalarModuleID = heat
		maxTempAnimation = 1800

		// option: use deterministic temperatures
		// Power radiated per temperature
		temperatureCurve
		{
			key = 0 0
			key = 220 0.7
			key = 440 11
			key = 660 55.7
			key = 880 176.1
			key = 1100 430
		}
		// area for convection
		convectiveArea = 1.84
	}
}
